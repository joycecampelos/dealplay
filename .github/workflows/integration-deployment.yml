name: CI and CD

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
      - name: checkout repository
        uses: actions/checkout@v4

      - name: use Node.js 22.x
        uses: actions/setup-node@v4
        with:
          node-version: 22.x
          cache: "npm"
      
      - name: Install and test backend
        working-directory: ./backend
        env:
          BCRYPT_SALT_ROUNDS: ${{ secrets.BACKEND_BCRYPT_SALT_ROUNDS }}
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
          JWT_SECRET: ${{ secrets.BACKEND_JWT_SECRET }}
          JWT_EXPIRES_IN: ${{ secrets.BACKEND_JWT_EXPIRES_IN }}
          ITAD_BASE_URL: ${{ secrets.BACKEND_ITAD_BASE_URL }}
          ITAD_API_KEY: ${{ secrets.BACKEND_ITAD_API_KEY }}
          IGDB_BASE_URL_AUTH: ${{ secrets.BACKEND_IGDB_BASE_URL_AUTH }}
          IGDB_BASE_URL_API: ${{ secrets.BACKEND_IGDB_BASE_URL_API }}
          IGDB_CLIENT_ID: ${{ secrets.BACKEND_IGDB_CLIENT_ID }}
          IGDB_CLIENT_SECRET: ${{ secrets.BACKEND_IGDB_CLIENT_SECRET }}
          DEEPL_API_KEY: ${{ secrets.BACKEND_DEEPL_API_KEY }}
        run: |
          npm ci
          npm test
        
      - name: Start backend server
        working-directory: ./backend
        env:
          NODE_ENV: ci
          PORT: 3000
          BCRYPT_SALT_ROUNDS: ${{ secrets.BACKEND_BCRYPT_SALT_ROUNDS }}
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
          JWT_SECRET: ${{ secrets.BACKEND_JWT_SECRET }}
          JWT_EXPIRES_IN: ${{ secrets.BACKEND_JWT_EXPIRES_IN }}
          ITAD_BASE_URL: ${{ secrets.BACKEND_ITAD_BASE_URL }}
          ITAD_API_KEY: ${{ secrets.BACKEND_ITAD_API_KEY }}
          IGDB_BASE_URL_AUTH: ${{ secrets.BACKEND_IGDB_BASE_URL_AUTH }}
          IGDB_BASE_URL_API: ${{ secrets.BACKEND_IGDB_BASE_URL_API }}
          IGDB_CLIENT_ID: ${{ secrets.BACKEND_IGDB_CLIENT_ID }}
          IGDB_CLIENT_SECRET: ${{ secrets.BACKEND_IGDB_CLIENT_SECRET }}
          DEEPL_API_KEY: ${{ secrets.BACKEND_DEEPL_API_KEY }}
        run: |
          echo "üöÄ Iniciando o backend em background..."
          nohup npm start > backend.log 2>&1 &

          echo "‚è≥ Aguardando o servidor iniciar..."
          sleep 5

          echo "üîç √öltimas 20 linhas do backend.log:"
          tail -n 20 backend.log || true

          echo "üåê Tentando acessar http://localhost:3000/ ..."
          curl -v http://localhost:3000/ || echo "‚ö†Ô∏è API ainda n√£o respondeu"

          echo "‚è≥ Aguardando resposta com wait-on (timeout 60s)..."
          npx wait-on --timeout 60000 http://localhost:3000/

          echo "‚úÖ Servidor backend est√° pronto e respondendo!"
          echo "üîç √öltimas 10 linhas do backend.log:"
          tail -n 10 backend.log || true

      - name: Run frontend tests
        working-directory: ./frontend
        env:
          VITE_API_BASE_URL: ${{ secrets.VITE_API_BASE_URL }}
          VITE_URL_CALLBACK_AUTH: ${{ secrets.VITE_URL_CALLBACK_AUTH }}
          VITE_SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
          VITE_SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
        run: |
          npm ci
          npm run test:e2e
  
  deploy-backend-vercel:
    needs: test
    runs-on: ubuntu-latest
    env:
      VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
      VERCEL_PROJECT_ID: ${{ secrets.BACKEND_VERCEL_PROJECT_ID }}
    steps:
      - name: checkout repository
        uses: actions/checkout@v4

      - name: install vercel CLI
        run: npm install --global vercel@latest
      
      - name: pull vercel environment information
        run: vercel pull --yes --environment=production --token=${{ secrets.VERCEL_TOKEN }}
      
      - name: build project artifacts
        run: vercel build --prod --token=${{ secrets.VERCEL_TOKEN }}
      
      - name: deploy project artifacts to vercel
        run: vercel deploy --prebuilt --prod --token=${{ secrets.VERCEL_TOKEN }}
